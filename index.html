<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app with array and objects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main div -->
    <div id="main" class="main">
        <div>
            <h1>ToDo List</h1>
        </div>

        <div class="inputandbutton">
            <input type="text" name="" id="inp">
            <button class="buttons" onclick="getInputValue()">Add Todo</button>
            <button class="buttons" onclick="deleteAll()">Delete All</button>
        </div>

        <ul id="List">

        </ul>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
